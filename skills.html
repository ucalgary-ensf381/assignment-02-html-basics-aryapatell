<!DOCTYPE html>
<html>
<head>
  <title>My Photo and Percentage</title>
  <style>
    /* Add some styling for the image and progress bar */
    img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
    }
    .progress-bar {
      width: 50%;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      width: 75%; /* adjust this to change the percentage */
      height: 100%;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <img src="path/to/image.jpg" alt="My Photo">
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <p>75%</p>
</body>
</html>
